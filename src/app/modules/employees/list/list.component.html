<div class="card">
  <div class="card-body">
    <div class="mb-lg-5">
      <app-create></app-create>
    </div>
    <table class="table table-hover table-rounded border gy-7 gs-7">
      <thead>
      <tr class="text-center fw-bold fs-6 text-gray-800 border-bottom-2 border-gray-200">
        <th>id</th>
        <th>employee age</th>
        <th>employee name</th>
        <th>employee salary</th>
        <th>profile image</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employeesList;">
        <td class="text-center">{{employee.id}}</td>
        <td class="text-center">{{employee.employee_age}}</td>
        <td class="text-center">{{employee.employee_name}}</td>
        <td class="text-center">{{employee.employee_salary}}</td>
        <td class="text-center"><img [src]="employee.profile_image" width="80" height="80"></td>
        <td class="text-center">
        <span>
     <app-update [data]="employee"></app-update>
          <a class="btn m-1 btn-danger" (click)="openModal(deleteEmployee  , employee.id)">Delete</a>
        </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>


</div>
<ng-template #deleteEmployee let-modal>
  <div class="modal-header">
    <h3 class="modal-title">delete employee</h3>
  </div>
  <div class="modal-body">
    Are you sure?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-sm btn-light" (click)="modal.close()">cancel</button>
    <button type="button" class="btn btn-sm btn-primary float-end w-100px" (click)="submitForm()">
      Delete
    </button>
  </div>
</ng-template>
